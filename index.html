<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="appContainer">
        <div class="gallery">
            <button class="gallery-navBtn prevBtn">
                <span>
                    &#60;
                    <!--'<'-->
                </span>
            </button>
            <div class="gallery-imgsContainer gallery-imgsContainer-hidden"></div>
            <div class="gallery-loadingScreen gallery-loadingScreen-visible">
                <img width="50" src="./assets/loading.gif">
            </div>
            <button class="gallery-navBtn nextBtn">
                <span>
                    &#62;
                    <!--'>'-->
                </span>
            </button>
        </div>
        <div class="lightbox">
            <div class="lightbox-img"></div>
            <div class="lightbox-main">
                <div class="lightbox-header">
                    <div class="lightbox-icon likeBtn--inactive"></div>
                    <h2>Комментарий</h2>
                    <div class="lightbox-icon lightbox-closeBtn"></div>
                </div>
                <div class="lightbox-comment"></div>
                <div class="lightbox-form">
                    <textarea
                        rows="3"
                        placeholder="Написать комментарий..."
                        type="textarea"
                        class="lightbox-textarea"
                    ></textarea>
                    <button class="lightbox-changeBtn">Change</button>
                </div>
            </div>
        </div>
        <body>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="index.js"></script>
        </body>
    </html>
